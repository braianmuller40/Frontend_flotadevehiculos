<div id="logo">
    <img src="../assets/imagenes/datapar-recorte.png" alt="">
</div>
<p-dialog [modal]="true" header="Configuraciones" [(visible)]="displayConfiguraciones">
    <app-configuraciones #conf ></app-configuraciones>
</p-dialog>
<p-menubar [model]="items" *ngIf="isLogged()">
    <ng-template pTemplate="start">
        <img src="../assets/imagenes/Ef.jpg" height="48px" class="p-mr-2">
    </ng-template>
    <ng-template pTemplate="end">
        <button pButton label="Salir" icon="pi pi-power-off" (click)="salir()"></button>
    </ng-template>
</p-menubar>
<router-outlet></router-outlet>

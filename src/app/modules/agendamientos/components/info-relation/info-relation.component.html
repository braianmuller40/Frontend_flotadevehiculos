<div id="back">
        <table id="table">
            <tr id="head">
                <th *ngFor="let item of forKeys(reformCampos(objeto))">{{replaceData(item) | titlecase}}</th>
            </tr>
            <tr id="body">
                <td *ngFor="let i of forValues(reformCampos(objeto))">{{i}}</td>
            </tr>
        </table>
</div>

<div id="panelExterno">
        <div id="panelInterno">
            <div id="divTitle">
                <label id="labelLogin">Login</label>
            </div>
            <div class="p-inputgroup">
                <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                <input id="inputUsern" type="text" [value] = "user.login" pInputText placeholder="Username" (blur)="user.login = getValue($event)" (keyup.enter)="focusPassword()">         
            </div>
            <div class="p-inputgroup">
                <span class="p-inputgroup-addon"><i class="pi pi-lock"></i></span>
                <input id="inputP" type="password" [value] = "user.password" pInputText placeholder="Password" (blur)="user.password = getValue($event)" (keyup.enter)="focusBtnEnter()">         
            </div>
            <button pButton id="btnEnter" label="Enter" (click)="login()"></button>
        </div>
</div>
